[build]
  command = "cd client && npm install && npm run build"
  publish = "client/dist"

[functions]
  external_node_modules = ["express", "serverless-http", "sqlite3"]
  node_bundler = "esbuild"
  included_files = ["server/db.sqlite"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
